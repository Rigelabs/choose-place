{% extends "base.html" %}
{% block content %}
<h1>Choose a place for</h1>
<ul class="list-group" role="group">
    {% for occasion in occasions %}
    <li class="list-group-item">
        <a href="/occasion/{{occasion}}">{{occasion[0] | upper}}{{occasion[1:]}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
