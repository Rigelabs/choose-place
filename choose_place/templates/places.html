{% extends "base.html" %}
{% block content %}
<h1>How about ...<h1>
<ul class="list-group" role="group">
    {% for place in places %}
    <li class="list-group-item" >
        <a href="https://www.google.com/maps/search/?api=1&query={{place.name | urlencode }},+Edinburgh">{{place.name}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
